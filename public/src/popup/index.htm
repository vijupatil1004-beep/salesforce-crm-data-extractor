<!DOCTYPE html>
<html>
<head>
<title>Salesforce Extractor</title>
<style>
     body {
       font-family: sans-serif;
       width: 320px;
       padding: 10px;
     }
     button {
       width: 100%;
       padding: 8px;
       background: #2563eb;
       color: white;
       border: none;
       border-radius: 4px;
       cursor: pointer;
       margin-bottom: 10px;
     }
     .record {
       border-bottom: 1px solid #ddd;
       padding: 6px 0;
       font-size: 13px;
     }
     .title {
       font-weight: bold;
     }
</style>
</head>
<body>
<button id="extract">Extract Current Object</button>
<input

    id="search"

    placeholder="Search opportunities..."

    style="width:100%; padding:6px; margin-bottom:8px;"

  />
<div id="timestamp" style="font-size:12px; color:#666; margin-bottom:6px;"></div>
<div id="data"></div>
<script src="index.js"></script>
</body>
</html>
